<!DOCTYPE html>
<html>
<head>
  <title>Love Letter Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
    }

    .container {
      width: 600px;
      margin: 0 auto;
      text-align: center;
      padding: 50px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    h1 {
      color: #ff4081;
    }

    p {
      color: #888;
    }

    .button-container {
      margin-top: 30px;
    }

    button {
      padding: 10px 20px;
      background-color: #ff4081;
      color: #fff;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      margin-right: 10px;
    }

    button:hover {
      background-color: #e0006b;
    }

    .hidden {
      display: none;
    }

    textarea {
      width: 100%;
      height: 150px;
      margin-top: 20px;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    input[type="text"] {
      width: 100%;
      height: 30px;
      margin-top: 20px;
      padding: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .submit-btn {
      margin-top: 20px;
    }

    .alert-danger {
      margin-top: 20px;
      background-color: #f8d7da;
      color: #721c24;
      border-color: #f5c6cb;
      padding: 10px;
      border-radius: 5px;
    }
  </style>
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      var submitLetterBtn = document.getElementById("submit-letter-btn");
      var submitLinkBtn = document.getElementById("submit-link-btn");
      var letterBox = document.getElementById("letter-box");
      var linkBox = document.getElementById("link-box");

      submitLetterBtn.addEventListener("click", function() {
        letterBox.classList.remove("hidden");
        linkBox.classList.add("hidden");
      });

      submitLinkBtn.addEventListener("click", function() {
        linkBox.classList.remove("hidden");
        letterBox.classList.add("hidden");
      });
    });
  </script>
</head>
<body>
  <div class="container">
    <h1>Love Letter Calculator</h1>
    <p>Calculate the love quotient of your letter</p>
    <div class="button-container">
      <button id="submit-letter-btn">Submit a Letter</button>
      <button id="submit-link-btn">Submit Letter's UID</button>
    </div>
    <form action="/" method="post">
        <div id="letter-box" class="hidden">
<textarea name="inputs" placeholder="
Please follow the format below:

Dear Name,

<Add more in here>
"></textarea>
        <input type="hidden" name="type" value="letters" />
        <button class="submit-btn">Submit Letter</button>
        </div>
    </form>
    <form action="/" method="post">
        <div id="link-box" class="hidden">
        <input name="uid" type="text" placeholder="Enter the UID here">
        <input type="hidden" name="type" value="uid" />
        <br>
        <button class="submit-btn">Submit UID</button>
        </div>
    </form>
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <div class="mt-3 alert alert-danger">
        {{ messages[0] }}
    </div>
    {% endif %}
    {% endwith %}
  </div>
</body>
</html>
